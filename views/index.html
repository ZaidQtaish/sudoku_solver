<!DOCTYPE html>
<html>

<head>
  <title>Sudoku Solver</title>
  <meta name="description" content="An example for the fCC QA Sudoku Solver project" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../public/style.css" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>

<body>
  <header>
  </header>
  <div class="container">
    <div id="sudoku-grid-container">
      <div>
        <table class="yAxisLegend">
          <tr>
            <td>A</td>
          </tr>
          <tr>
            <td>B</td>
          </tr>
          <tr>
            <td>C</td>

            <td>H</td>
          </tr>
          <tr>
            <td>I</td>
          </tr>
        </table>
      </div>
      <div id="sudoku-grid">
        <table class="xAxisLegend">
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </table>
        <table class="grid">
          <tbody>
            <tr>
              <td class="A1 sudoku-input" id="A1" title="A1"></td>
              <td class="A2 sudoku-input" id="A2" title="A2"></td>
              <td class="A3 sudoku-input" id="A3" title="A3"></td>
              <td class="A4 sudoku-input" id="A4" title="A4"></td>

              <td class="A8 sudoku-input" id="A8" title="A8"></td>
              <td class="A9 sudoku-input" id="A9" title="A9"></td>
            </tr>
            <tr>
              <td class="B1 sudoku-input" id="B1" title="B1"></td>
              <td class="B2 sudoku-input" id="B2" title="B2"></td>
              <td class="B3 sudoku-input" id="B3" title="B3"></td>
              <td class="B4 sudoku-input" id="B4" title="B4"></td>
              <td class="B5 sudoku-input" id="B5" title="B5"></td>
              <td class="B6 sudoku-input" id="B6" title="B6"></td>
              <td class="B7 sudoku-input" id="B7" title="B7"></td>
              <td class="B8 sudoku-input" id="B8" title="B8"></td>
              <td class="B9 sudoku-input" id="B9" title="B9"></td>
            </tr>
            <tr>
              <td class="C1 sudoku-input" id="C1" title="C1"></td>
              <td class="C2 sudoku-input" id="C2" title="C2"></td>
              <td class="C3 sudoku-input" id="C3" title="C3"></td>
              <td class="C4 sudoku-input" id="C4" title="C4"></td>
              <td class="C5 sudoku-input" id="C5" title="C5"></td>
              <td class="C6 sudoku-input" id="C6" title="C6"></td>
              <td class="C7 sudoku-input" id="C7" title="C7"></td>
              <td class="C8 sudoku-input" id="C8" title="C8"></td>
              <td class="C9 sudoku-input" id="C9" title="C9"></td>

            <tr>

              <td class="D3 sudoku-input" id="D3" title="D3"></td>
              <td class="D4 sudoku-input" id="D4" title="D4"></td>
              <td class="D5 sudoku-input" id="D5" title="D5"></td>
              <td class="D6 sudoku-input" id="D6" title="D6"></td>
              <td class="D7 sudoku-input" id="D7" title="D7"></td>
              <td class="D8 sudoku-input" id="D8" title="D8"></td>
              <td class="D9 sudoku-input" id="D9" title="D9"></td>
            </tr>
            <tr>
              <td class="E1 sudoku-input" id="E1" title="E1"></td>
              <td class="E2 sudoku-input" id="E2" title="E2"></td>
              <td class="E3 sudoku-input" id="E3" title="E3"></td>
              <td class="E4 sudoku-input" id="E4" title="E4"></td>
              <td class="E5 sudoku-input" id="E5" title="E5"></td>
              <td class="E6 sudoku-input" id="E6" title="E6"></td>
              <td class="E7 sudoku-input" id="E7" title="E7"></td>
              <td class="E8 sudoku-input" id="E8" title="E8"></td>
              <td class="E9 sudoku-input" id="E9" title="E9"></td>
            </tr>
            <tr>
              <td class="F1 sudoku-input" id="F1" title="F1"></td>
              <td class="F2 sudoku-input" id="F2" title="F2"></td>
              <td class="F3 sudoku-input" id="F3" title="F3"></td>
              <td class="F4 sudoku-input" id="F4" title="F4"></td>
              <td class="F5 sudoku-input" id="F5" title="F5"></td>
              <td class="F6 sudoku-input" id="F6" title="F6"></td>
              <td class="F7 sudoku-input" id="F7" title="F7"></td>
              <td class="F8 sudoku-input" id="F8" title="F8"></td>

            <tr>
              <td class="G1 sudoku-input" id="G1" title="G1"></td>
              <td class="G2 sudoku-input" id="G2" title="G2"></td>

              <td class="G4 sudoku-input" id="G4" title="G4"></td>

              <td class="G8 sudoku-input" id="G8" title="G8"></td>

            <tr>
              <td class="H1 sudoku-input" id="H1" title="H1"></td>
              <td class="H2 sudoku-input" id="H2" title="H2"></td>

              <td class="H4 sudoku-input" id="H4" title="H4"></td>

              <td class="H7 sudoku-input" id="H7" title="H7"></td>
              <td class="H8 sudoku-input" id="H8" title="H8"></td>
              <td class="H9 sudoku-input" id="H9" title="H9"></td>
            </tr>
            <tr>
              <td class="I1 sudoku-input" id="I1" title="I1"></td>
              <td class="I2 sudoku-input" id="I2" title="I2"></td>
              <td class="I3 sudoku-input" id="I3" title="I3"></td>

              <td class="I5 sudoku-input" id="I5" title="I5"></td>

              <td class="I9 sudoku-input" id="I9" title="I9"></td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
    <div class="form-container">
      <form id="check-form">
        <p>Coordinate: <input id="coord" class="checker" type="text" name="coordinate" placeholder="A1"></p>
        <p>Value (1-9): <input class="checker" type="text" id="val" name="value"></p>
        <input type="button" id="check-button" value="Check Placement">
      </form>
      <span id="error"></span>
      <form id="solve-form">
        <textarea rows="10" cols="85" id="text-input" name="puzzle" class="hidden"></textarea>
        <br />
        <input type="button" value="Solve" id="solve-button" />
        <div id="error-msg"></div>
      </form>
      <div>
        <button id="btn-import">Import Puzzle</button>
        <button id="btn-reset">Reset Puzzle</button>
      </div>
    </div>
  </div>
  <script type="module" src="../public/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</body>

</html>
